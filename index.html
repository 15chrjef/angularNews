<!doctype html>
<html >
  <head>
    <title>My AngularJS App</title>
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
		<script src='app.js'></script>
	  <style> .glyphicon-thumbs-up,.glyphicon-thumbs-down { cursor:pointer; margin-right: 10px; } </style>
  </head>
  <body ng-app='flappyNews' ng-controller='MainCtrl'>
		<div class='row'>
			<div class='col-md-6 col-md-offset-3'>
				<div class='page-header'>
					<h1>Flapper News</h1>
				</div>
				<div ng-repeat='post in posts'>
					<span class='glyphicon glyphicon-thumbs-up' ng-click='increment(post)'></span>
					<span class='glyphicon glyphicon-thumbs-down' ng-click='decrement(post)'></span>
						{{ post.upvotes}}
						<span style='font-size:20px; margin-left:10px;'>
							<span ng-hide='post.link'> 
								{{ post.title }} 
							</span>
							<a href='{{post.link}}' ng-show='post.link'>
								{{ post.title}}
							</a>
						</span>
				</div>
				<form ng-submit='addPost()'
					style='margin-top: 30px;'>
					<h3>Add a new post</h3>
					<div class='form-group'>
						<input 
							class='form-control'
							placeholder='title' 
							type='text' 
							ng-model='title'
						></input>
					</div>
					<div class='form-group'>
						<input
							class='form-control' 
							placeholder='link' 
							type='text' 
							ng-model='link'
						></input>
					</div>
					<button class='btn btn-primary' type='submit'>Post</button>
				</form>
  </body>
</html>
